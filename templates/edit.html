<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
#logout{
    color:red;
}
    </style>
</head>
<body>
    <div class="container" style="margin-top: 3rem;">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Edit what you wrote.</h4>
            <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
            <hr>
            <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
          </div>
    <form action="/edit/{{data['_id']}}", method="POST" >
       
         
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" name="title" id="form6Example3" class="form-control" value="{{data['title'] }}"/>
          <label class="form-label" for="form6Example3">Title</label>
        </div>
      
        
        <!-- Message input -->
        <div class="form-outline mb-4">
            <textarea class="form-control" name="desc" id="form6Example7" rows="4" > {{data['desc'] }}</textarea>
            <label class="form-label" for="form6Example7">Description</label>
        </div>
        
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" name="author" id="form6Example4" class="form-control" required value= "{{data['author'] }}" readonly/>
          <label class="form-label" for="form6Example4">Author</label>
        </div>
          
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
      </form>
      <button><a href="/list">리스트</a></button>
      <button><a href="/create_at">글쓰기</a></button>
      <button><a href="/logout" id="logout">로그아웃</a></button>
    </div>
</body>
</html>
